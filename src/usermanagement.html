<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<!-- import Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.5.0/vue-resource.js"></script>
<!-- import stylesheet -->
<link rel="stylesheet" href="https://unpkg.com/iview/dist/styles/iview.css">
<!-- import iView -->
<script src="https://unpkg.com/iview/dist/iview.min.js"></script>
<!--import path-->
<script src=".\path.js"></script>

<style>
    .layout{
        *border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
	.layout-logo{
		width: 180px;
		height: 30px;
		background: #5b6270;
		border-radius: 3px;
		float: left;
		position: relative;
		top: 15px;
		left: 20px;
	}
	.layout-exit{
		width: 100px;
		height: 30px;
		background: #5b6270;
		float: right;
		position: relative;
		top: 15px;
		right: 20px;
		text-align: right;
	}
	
    .layout-breadcrumb{
        padding: 10px 15px 0;
    }
    .layout-content{
        min-height: 200px;
        margin: 15px;
        overflow: hidden;
        background: #fff;
        border-radius: 4px;
		text-align: center;
    }
    .layout-content-main{
        padding: 10px;
		text-align: center;
    }
    .layout-copy{
        text-align: center;
        padding: 10px 0 20px;
        color: #9ea7b4;
    }
    .layout-menu-left{
        background: #464c5b;
		width: 17%;
    }
    .layout-header{
        height: 60px;
        background: #313540;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }
    .layout-ceiling-main a{
        color: #9ba7b5;
    }
    .layout-hide-text .layout-text{
        display: none;
    }
    .ivu-col{
        transition: width .2s ease-in-out;
    }
	.system-title{
		letter-spacing:10px;
		font-size:28px; 
		font-family:"LiSu",隶书;
		line-height:50px;
		padding-left:230px;
		color: #fff;
    }
    #form{
		margin-top:100px;
		margin-left:40%;
		text-align: center;
	}
</style>
</head>

<body>
  <div id="app">
    <div class="layout" :class="{'layout-hide-text': spanLeft < 5}">
		<div class="layout-exit">
			<i-button type="primary" @click="handleExit()" style="width: 100px">退出系统</i-button>
		</div>
		<div class="layout-header">
			<div class="layout-logo">
				<a href="adminuser.html">
					<img src="../images/logo.jpg" style="width:190px;height:35px;"/>
				</a>
			</div>
			<h1 class="system-title">山东省人力资源市场数据采集系统</h1>
		</div>

		<Row type="flex">
            <i-col :span="spanLeft" class="layout-menu-left">
                <i-menu active-name="4-3" theme="dark" width="auto" :open-names="['4']">
					<Submenu name="1">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">企业管理</span>
						</template>
						<a href="adminenterpriseselect.html">
							<Menu-item name="1-1">企业查询</Menu-item>
						</a>
						<a href="sampleanalysis.html">
							<Menu-item name="1-2">取样分析</Menu-item>
						</a>
					</Submenu>
					<Submenu name="2">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">数据管理</span>
						</template>
						<a href="datamanagement.html">
							<Menu-item name="2-1">数据处理</Menu-item>
						</a>
						<a href="dataaudit.html">
							<Menu-item name="2-2">数据审核</Menu-item>
						</a>
						<a href="datasummary.html">
							<Menu-item name="2-3">数据汇总</Menu-item>
						</a>
						<a href="graph.html">
							<Menu-item name="2-4">图表分析</Menu-item>
						</a>
					</Submenu>
					<Submenu name="3">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">通知中心</span>
						</template>
						<a href="notice.html">
							<Menu-item name="3-1">发布通知</Menu-item>
						</a>
						<a href="noticeviewing.html">
							<Menu-item name="3-2">浏览通知</Menu-item>
						</a>
					</Submenu>
					<Submenu name="4">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">系统管理</span>
						</template>
						<a href="reportingdeadline.html">
							<Menu-item name="4-1">上报时限</Menu-item>
						</a>
						<a href="createnewuser.html" >
							<Menu-item name="4-2">创建新用户</Menu-item>
						</a>
						<a href="usermanagement.html">
							<Menu-item name="4-3" v-if=' flag==2 '>用户管理</Menu-item>
						</a>
						<a href="charactermanagement.html">
							<Menu-item name="4-4" v-if=' flag==2 '>角色管理</Menu-item>
						</a>
						<a href="systemmonitoring.html">
							<Menu-item name="4-5">系统监控</Menu-item>
						</a>
					</Submenu>
                </i-menu>
            </i-col>
            <i-col :span="spanRight">
                <div class="layout-breadcrumb">
                    <Breadcrumb>
						<Breadcrumb-item href="adminuser.html" v-if=' flag==2 '>省级管理员用户</Breadcrumb-item>
						<Breadcrumb-item href="adminuser.html" v-if=' flag==1 '><script>document.write(sessionStorage.area)</script>市管理员用户</Breadcrumb-item>
                        <Breadcrumb-item href="adminuser.html">省级管理员用户</Breadcrumb-item>
						<Breadcrumb-item>系统管理</Breadcrumb-item>
                        <Breadcrumb-item>用户管理</Breadcrumb-item>
                    </Breadcrumb>
                </div>
                <div class="layout-content">
                    <div class="layout-content-main" :style="contentStyle">
						<br>
						<h1>用户管理</h1>
						<i-table border height="350" :columns="columns" :data="data1" ></i-table>
						
                    </div>
					<Modal title="修改用户信息" width="550" v-model="modal.show" @on-ok="changeUser()">
						<i-form  ref="modal" :model="modal" label-position="left" :label-width="90" :rules="ruleInline_change" style="width: 300px" >
							<Form-Item label="用户名" prop="username_value">
								<i-input type="text" v-model="modal.username_value" clearable style="width: 300px"></i-input>
							</Form-Item>
							<Form-Item label="密码" prop="password_value">
								<i-input type="text" v-model="modal.password_value" clearable style="width: 300px"></i-input>
							</Form-Item>
						</i-form>
					</Modal>
                </div>
                <div class="layout-copy">
                    2016-2017 &copy; 027wh
                </div>
            </i-col>
        </Row>
    </div>
	<Back-Top></Back-Top>
  </div>

<script>
	new Vue({
        el: '#app',
        data () {
                return {
                    flag:sessionStorage.is_admin,
					modal: {
                        show: false,
                        index: 0,
						username_value:'',
						password_value:''
                    },
					spanLeft: 5,
                    spanRight: 19,
                    theme1: 'dark',
					columns: [
						{
							title: '用户名',
							key: 'username'
						},
						{
							title: '角色',
							key: 'character'
						},
						{
							title: '操作',
							key: 'action',
							width: 140,
							align: 'center',
							render: (h, params) => {
								return h('div', [
									h('Button', {
										props: {
											type: 'primary',
											size: 'small'
										},
										style: {
											marginRight: '5px'
										},
										on: {
											click: () => {
                                                this.modal.show=true;
                                                this.modal.username_value = '';
												this.modal.password_value = '';
                                                this.modal.index = params.index;
											}
										}
									}, '修改'),
									h('Button', {
										props: {
											type: 'error',
											size: 'small'
										},
										on: {
											click: () => {
												this.remove(params.index)
											}
										}
									}, '删除')
								]);
							}
						}
					],
					data1: [],
					id:[],
                    ruleInline_change: {
						username_value: [
							{ required: true, message: '请输入用户名。', trigger: 'blur' }
						],
						password_value: [
                            { required: true, message: '请输入密码。', trigger: 'blur'}
                        ]
					}
                }
            },
    	computed:{
         	iconSize:function () {
                return this.spanLeft === 5 ? 14 : 24;
            },
            contentStyle: function(){
           		var innerHeight = window.innerHeight;
           		var contentHeight = innerHeight-50-110;
            	return "min-height: "+contentHeight+"px";
            }
    	},
        methods: {
            toggleClick: function() {
                if (this.spanLeft === 5) {
                    this.spanLeft = 2;
                    this.spanRight = 22;
                } else {
                    this.spanLeft = 5;
                    this.spanRight = 19;
                }
            },
			handleExit() {
				var path=base_path+'account/logout';
                this.$http.get(path).then(response => {
                   window.location.href="../login.html";//跳转到登录页面
                  // get body data
                  //this.tasks = response.body;
                }, response => {
                  // error callback
                });
            },
			getTable:function()
			{
				console.log("执行get函数");
				var path=base_path+'admin/user/';
				this.$http.get(path).then(response => {
				  console.log("正常");
				  console.log(response.body);
				  this.data1=response.body;
				}, response => {
				console.log("异常");
				  // error callback
				});
			},
			changeUser () {
				this.$refs['modal'].validate((valid) => {
                    if (valid) {								
						var name={
							username:this.modal.username_value,
							password:this.modal.password_value,
						}
						var id=this.data1[this.modal.index].id;
						console.log(name);
						var path=base_path+'admin/user/'+id;
						this.$http.post(path,name).then(response => {
							this.$Message.success('修改成功');
							console.log("正常");
						//	console.log(this.formInline);
						}, response => {
							this.$Message.error('修改失败');
							console.log("异常");
						// error callback
						});
					}
                    else {
                        this.$Message.error('用户修改失败');
                    }
                })
			},
			remove(index)//admin/user/<int:id> DELETE 删除第id的用户信息
			{
				var id=this.data1[index].id;
				var path=base_path+'admin/user/'+id;
				console.log(path);
				this.$http.delete(path).then(response => {
					this.$Message.success('删除成功');
					this.data1.splice(index, 1);
					console.log("正常");
				}, response => {
					console.log(response.body);
					this.$Message.error('删除失败');
					console.log("异常");
				// error callback
				});
			},
        }
    })
</script>
</body>
</html>
