<html>
<head>
<meta charset="UTF-8">
<title>数据管理</title>
<!-- import Vue.js -->
	<script src="./vue.js"></script>
	<script src="./vue-resource.js"></script>
	<!-- import stylesheet -->
	<link rel="stylesheet" href="https://unpkg.com/iview/dist/styles/iview.css">
	<!-- import iView -->
	<script src="./iview.min.js"></script>
	<!--import path-->
	<script src=".\path.js"></script>

<style>
    .layout{
        *border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
	.layout-logo{
		width: 180px;
		height: 30px;
		background: #5b6270;
		border-radius: 3px;
		float: left;
		position: relative;
		top: 15px;
		left: 20px;
	}
	.layout-exit{
		width: 100px;
		height: 30px;
		background: #5b6270;
		float: right;
		position: relative;
		top: 15px;
		right: 20px;
		text-align: right;
	}

    .layout-breadcrumb{
        padding: 10px 15px 0;
    }
    .layout-content{
        min-height: 200px;
        margin: 15px;
        overflow: hidden;
        background: #fff;
        border-radius: 4px;
    }
    .layout-content-main{
        padding: 10px;
    }
    .layout-copy{
        text-align: center;
        padding: 10px 0 20px;
        color: #9ea7b4;
    }
    .layout-menu-left{
        background: #464c5b;
		width: 17%;
    }
    .layout-header{
        height: 60px;
        background: #313540;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }
    .layout-ceiling-main a{
        color: #9ba7b5;
    }
    .layout-hide-text .layout-text{
        display: none;
    }
    .ivu-col{
        transition: width .2s ease-in-out;
    }
	.system-title{
		letter-spacing:10px;
		font-size:28px;
		font-family:"LiSu",隶书;
		line-height:50px;
		padding-left:230px;
		color: #fff;
    }
    #form{
		margin-top:100px;
		margin-left:40%;
		text-align: center;
	}
</style>
</head>

<body>
  <div id="app">
    <div class="layout" :class="{'layout-hide-text': spanLeft < 5}">
		<div class="layout-exit">
			<i-button type="primary" @click="handleExit()" style="width: 100px">退出系统</i-button>
		</div>
		<div class="layout-header">
			<div class="layout-logo">
				<a href="adminuser.html">
				  <img src="../images/logo.jpg" style="width:190px;height:35px;"/>
				</a>
			</div>
			<h1 class="system-title">山东省人力资源市场数据采集系统</h1>
		</div>

		<Row type="flex">
            <i-col :span="spanLeft" class="layout-menu-left">
                <i-menu active-name="2-1" theme="dark" width="auto" :open-names="['2']">
					<Submenu name="1">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">企业管理</span>
						</template>
						<a href="adminenterpriseselect.html">
							<Menu-item name="1-1">企业查询</Menu-item>
						</a>
						<a href="sampleanalysis.html">
							<Menu-item name="1-2">取样分析</Menu-item>
						</a>
					</Submenu>
					<Submenu name="2">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">数据管理</span>
						</template>
						<a href="datamanagement.html">
							<Menu-item name="2-1">数据处理</Menu-item>
						</a>
						<a href="dataaudit.html">
							<Menu-item name="2-2">数据审核</Menu-item>
						</a>
						<a href="datasummary.html">
							<Menu-item name="2-3">数据汇总</Menu-item>
						</a>
						<a href="graph.html">
							<Menu-item name="2-4">图表分析</Menu-item>
						</a>
					</Submenu>
					<Submenu name="3">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">通知中心</span>
						</template>
						<a href="notice.html">
							<Menu-item name="3-1">发布通知</Menu-item>
						</a>
						<a href="noticeviewing.html">
							<Menu-item name="3-2">浏览通知</Menu-item>
						</a>
					</Submenu>
					<Submenu name="4">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">系统管理</span>
						</template>
						<a href="reportingdeadline.html">
							<Menu-item name="4-1">上报时限</Menu-item>
						</a>
						<a href="createnewuser.html" >
							<Menu-item name="4-2" v-if=' flag==2 '>创建新用户</Menu-item>
						</a>
						<a href="usermanagement.html">
							<Menu-item name="4-3" v-if=' flag==2 '>用户管理</Menu-item>
						</a>
						<a href="charactermanagement.html">
							<Menu-item name="4-4" v-if=' flag==2 '>角色管理</Menu-item>
						</a>
						<a href="systemmonitoring.html">
							<Menu-item name="4-5">系统监控</Menu-item>
						</a>
					</Submenu>
                </i-menu>
            </i-col>
            <i-col :span="spanRight">
                <div class="layout-breadcrumb">
                    <Breadcrumb>
						<Breadcrumb-item href="adminuser.html" v-if=' flag==2 '>省级管理员用户</Breadcrumb-item>
						<Breadcrumb-item href="adminuser.html" v-if=' flag==1 '><script>document.write(sessionStorage.area)</script>市管理员用户</Breadcrumb-item>
						<Breadcrumb-item>数据管理</Breadcrumb-item>
						<Breadcrumb-item>数据处理</Breadcrumb-item>
                    </Breadcrumb>
                </div>
                <div class="layout-content">
                    <div class="layout-content-main" :style="contentStyle">
						<i-form ref="formInline" :model="formInline" :rules="ruleInline" inline>
							<Form-Item>
								<i-select v-model="formInline.select" placeholder="查询条件" clearable style="width:200px">
									<i-option value="name">企业名称</i-option>
									<i-option value="user_name">登陆账号</i-option>
									<i-option value="user_is_admin">用户类型</i-option>
									<i-option value="area">所属地区</i-option>
									<i-option value="status">数据状态</i-option>
									<i-option value="enterprise_kind">企业性质</i-option>
									<i-option value="belong_to">所属行业</i-option>
									<i-option value="start_at">起始日期</i-option>
									<i-option value="end_at">结束日期</i-option>
									<i-option value="month">统计月份</i-option>
									<i-option value="season">统计季度</i-option>
								</i-select>
							</Form-Item>
							<!-- “企业名称”和“登陆账号” 显示输入框-->
							<Form-Item prop="condition" v-if="formInline.select!='' && (formInline.select=='name' ||formInline.select=='user_name' ) ">
								<i-input type="text"  v-model="formInline.condition" placeholder="查询条件" clearable style="width: 300px">
								</i-input>
								<i-button type="primary" @click="postCondition()">查询</i-button>
							</Form-Item>
							<!-- “用户类型” 显示单个多选框-->
							<Form-Item v-if="formInline.select!='' && formInline.select=='user_is_admin' ">
								<i-select v-model="formInline.condition" placeholder="查询条件" clearable style="width:300px">
									<i-option value="0">企业用户</i-option>
									<i-option value="1">市级管理员</i-option>
									<i-option value="2">省级管理员</i-option>
								</i-select>
								<i-button type="primary" @click="postCondition()">查询</i-button>
							</Form-Item>
							<!-- “所属地区” 显示两级选择框-->
							<Form-Item v-if="formInline.select!='' && formInline.select=='area' ">
								<Cascader :data="area" v-model="formInline.area" placeholder="市/区" clearable style="width: 300px">
								</Cascader>
								<i-button type="primary" @click="postArea()">查询</i-button>
							</Form-Item>
							<!-- “数据状态” 显示单个多选框-->
							<Form-Item v-if="formInline.select=='status' ">
								<i-select v-model="formInline.condition" placeholder="查询条件" clearable style="width:300px">
									<i-option value="0">保存未上报</i-option>
									<i-option value="1">上报未审核</i-option>
									<i-option value="2">通过审核</i-option>
									<i-option value="3">通过不审核</i-option>
								</i-select>
								<i-button type="primary" @click="postCondition()">查询</i-button>
							</Form-Item>
							<!-- “企业性质” 显示单个多选框-->
							<Form-Item v-if="formInline.select=='enterprise_kind' ">
								<i-select v-model="formInline.enterprise_kind" placeholder="企业经济类型" clearable style="width:300px">
									<i-option v-for="item in enterprisetype2" :value="item.value" :key="item.value">{{ item.label }}</i-option>
								</i-select>
								<i-button type="primary" @click="postData()">查询</i-button>
							</Form-Item>
							<!-- “所属行业” 显示两级选择框-->
							<Form-Item v-if="formInline.select=='belong_to' ">
								<Cascader :data="belong_to" v-model="formInline.belong_to" placeholder="所属行业" clearable style="width: 300px">
								</Cascader>
								<i-button type="primary" @click="postBelongto()">查询</i-button>
							</Form-Item>
							<!-- “起始日期”、“结束日期” 显示日期选择框-->
							<Form-Item v-if="formInline.select=='start_at' ||formInline.select=='end_at'">
								<Date-Picker v-model="formInline.time" type="date" split-panels format="yyyy-MM-dd" placeholder="请选择日期" style="width: 250px"></Date-Picker>                   
								<i-button type="primary" @click="postTime()">查询</i-button>
							</Form-Item>
							<!-- “统计月份”、“统计季度” 显示日期选择框-->
							<Form-Item v-if="formInline.select=='month' ||formInline.select=='season'">
								<Date-Picker v-model="formInline.time" type="date" split-panels format="yyyy-MM-dd" placeholder="请选择日期" style="width: 250px"></Date-Picker>                   
								<i-button type="primary" @click="postMonth()">查询</i-button>
							</Form-Item>
						</i-form>
                        <i-table border :columns="columns1" :data="data1" height="700px" ref="table"></i-table>
						<i-button type="primary" size="large" @click="exportData()"><icon type="ios-download-outline"></icon> 导出表格</i-button>
                    </div>
					<Modal title="数据修改" width="550" v-model="modal.show" @on-ok="changeData()">
                        <i-form ref="modal" :model="modal" label-position="left" :label-width="125":rules="ruleInline_change">
                            <Form-Item label="建档期就业人数" prop="filing">
                                <i-input type="text" v-model="modal.filing" placeholder="建档期就业人数" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="调查期就业人数" prop="check">
                                <i-input type="text" v-model="modal.check" placeholder="调查期就业人数" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="其他原因" prop="other_reason" v-if =' parseInt(modal.check )< parseInt(modal.filing) '>
                                    <i-input type="text" v-model="modal.other_reason" placeholder="其他原因" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="就业人数减少类型" prop="decrease_type" v-if =' parseInt(modal.check )< parseInt(modal.filing) '>
                                    <i-input type="text" v-model="modal.decrease_type" placeholder="就业人数减少类型" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="主要原因" prop="main_reason" v-if =' parseInt(modal.check )< parseInt(modal.filing) '>
                                    <i-input type="text" v-model="modal.main_reason" placeholder="主要原因" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="主要原因说明" prop="main_reason_detail" v-if =' parseInt(modal.check )< parseInt(modal.filing) '>
                                    <i-input type="text" v-model="modal.main_reason_detail" placeholder="主要原因说明" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="次要原因" v-if ="(parseInt(modal.check )< parseInt(modal.filing))&&modal.main_reason&&modal.main_reason!=''&&modal.main_reason_detail&&modal.main_reason_detail!=''">
                                    <i-input type="text" v-model="modal.second_reason" placeholder="次要原因" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="次要原因说明" v-if ="(parseInt(modal.check )< parseInt(modal.filing))&&modal.main_reason&&modal.main_reason!=''&&modal.main_reason_detail&&modal.main_reason_detail!=''">
                                    <i-input type="text" v-model="modal.second_reason_detail" placeholder="次要原因说明" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="第三原因" v-if ="(parseInt(modal.check )< parseInt(modal.filing))&&modal.main_reason&&modal.main_reason!=''&&modal.main_reason_detail&&modal.main_reason_detail!=''&&modal.second_reason&&modal.second_reason!=''&&modal.second_reason_detail&&modal.second_reason_detail!=''">
                                    <i-input type="text" v-model="modal.third_reason" placeholder="第三原因" clearable style="width: 300px"></i-input>
                            </Form-Item>
                            <Form-Item label="第三原因说明" v-if ="(parseInt(modal.check )< parseInt(modal.filing))&&modal.main_reason&&modal.main_reason!=''&&modal.main_reason_detail&&modal.main_reason_detail!=''&&modal.second_reason&&modal.second_reason!=''&&modal.second_reason_detail&&modal.second_reason_detail!=''">
                                    <i-input type="text" v-model="modal.third_reason_detail" placeholder="第三原因说明" clearable style="width: 300px"></i-input>
                            </Form-Item>		
					  
                        </i-form>
				  </Modal>
                </div>

                <div class="layout-copy">
                    2016-2017 &copy; 027wh
                </div>
            </i-col>
        </Row>
    </div>
	<Back-Top></Back-Top>
  </div>

<script>
	new Vue({
        el: '#app',
        data (){
                return {
                    flag:sessionStorage.is_admin,
					temp:0,
					temp2:0,
					modal: {
                        show: false,
                        index: 0,
                        filing:'',
						check:'',
                        other_reason:'',
                        decrease_type:'',
                        main_reason:'',
                        main_reason_detail:'',
                        second_reason:'',
                        second_reason_detail:'',
                        third_reason:'',
                        third_reason_detail:'',

                    },
                    spanLeft: 5,
                    spanRight: 19,
                    theme1: 'dark',
					enterprisetype2: [
						{
							value: 'type1',
							label: '国有经济'
						},{
							value: 'type2',
							label: '集体所有制经济'
						},{
							value: 'type3',
							label: '私营经济'
						},{
							value: 'type4',
							label: '联营经济'
						},{
							value: 'type5',
							label: '股份制经济'
						},
						{
							value: 'type6',
							label: '涉外经济'
						}
					],
					belong_to: [{
        							value: 'a1',
        							label: '农、林、牧、渔业',
        							children: [
        								{
        									value: '1',
        									label: '农业'
        								},{
        									value: '2',
        									label: '林业'
        								},{
        									value: '3',
        									label: '畜牧业'
        								},{
        									value: '4',
        									label: '渔业'
        								},{
        									value: 'type5',
        									label: '农、林、牧、渔专业及辅助性活动'
        								}
        							]
        						}],
					area: [{
								value: '0531',
								label: '济南',
								children: [
									{
										value: '1',
										label: '历下区'
									},{
										value: '2',
										label: '市中区'
									},{
										value: '3',
										label: '槐荫区'
									},{
										value: '4',
										label: '天桥区'
									},{
										value: '5',
										label: '历城区'
									},{
										value: '6',
										label: '长清区'
									},{
										value: '7',
										label: '章丘区'
									},{
										value: '8',
										label: '平阴县'
									},{
										value: '9',
										label: '济阳县'
									},{
										value: '10',
										label: '商河县'
									}
								]
							}],
					
                    formInline: {
						select: '',
						condition: '',
						area: '',
						enterprise_scale:[],
						enterprise_kind:[],
						belong_to:'',
						time:'',
					},
                    ruleInline: {
                        condition: [
                            { required: true, message: '请输入查询条件。', trigger: 'blur' }
                        ]
                    },
                    ruleInline_change: {
						filing: [
                            { required: true, message: '请输入建档期就业人数！'}
                        ],
                        check: [
                            { required: true, message: '请输入调查期就业人数！'}
                        ],
						other_reason: [
                            { required: true, message: '请输入其他原因！'}
                        ],
						decrease_type: [
                            { required: true, message: '请输入就业人数减少类型！'}
                        ],
                        main_reason: [
                            { required: true, message: '请输入调查期就业人数！'}
                        ],
						main_reason_detail: [
                            { required: true, message: '请输入其他原因！'}
                        ]
					},
                    columns1: [
                        {
                            title: '企业名称',
                            key: 'name'
                        },
						{
                            title: '建档期就业人数',
                            key: 'filing'
                        },
                        {
                            title: '调查期就业人数',
                            key: 'check'
                        },
                        {
                            title: '其他原因',
                            key: 'other_reason'
                        },
                        {
                            title: '就业人数减少类型',
                            key: 'decrease_type'
                        },
                        {
                            title: '主要原因',
                            key: 'main_reason'
                        },
                        {
                            title: '主要原因说明',
                            key: 'main_reason_detail'
                        },
                        {
                            title: '次要原因',
                            key: 'second_reason'
                        },
                        {
                            title: '次要原因说明',
                            key: 'second_reason_detail'
                        },
                        {
                            title: '第三原因',
                            key: 'third_reason'
                        },
                        {
                            title: '第三原因说明',
                            key: 'third_reason_detail'
                        },
                        {
                            title: '操作',
                            key: 'action',
                        //    width: 110,
                            align: 'center',
                            render: (h, params) => {
                                return h('div', [
                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: () => {
                                                this.modal.show=true;
                                                this.modal.name='',
												this.modal.filing='',
                                                this.modal.check='',
                                                this.modal.other_reason='',
                                                this.modal.decrease_type='',
												this.modal.main_reason='',
                                                this.modal.main_reason_detail='',
                                                this.modal.second_reason='',
                                                this.modal.second_reason_detail='',
                                                this.modal.third_reason='',
                                                this.modal.third_reason_detail='',
                                                this.modal.index = params.index;
                                            }
                                        }
                                    }, '修改'),

                                ]);
                            }
                        }
                    ],
                    data1: [],
                    
                }
        },
    	computed:{
         	iconSize:function () {
                return this.spanLeft === 5 ? 14 : 24;
            },
            contentStyle: function(){
           		var innerHeight = window.innerHeight;
           		var contentHeight = innerHeight-50-110;
            	return "min-height: "+contentHeight+"px";
            }
    	},
        methods: {
			exportData () {
                this.$refs.table.exportCsv({
                    filename: '数据处理'
                });
			},

            toggleClick: function() {
                if (this.spanLeft === 5) {
                    this.spanLeft = 2;
                    this.spanRight = 22;
                } else {
                    this.spanLeft = 5;
                    this.spanRight = 19;
                }
            },
			
            changeData () {
                this.$refs['modal'].validate((valid) => {
                    if (valid) {
                        var name = {
                            name: this.modal.name,
							filing: this.modal.filing,
							check: this.modal.check,
                            other_reason: this.modal.other_reason,
                            decrease_type: this.decrease_type,
                            main_reason: this.main_reason,
                            main_reason_detail: this.main_reason_detail,
                            second_reason: this.second_reason,
                            second_reason_detail: this.second_reason_detail,
                            third_reason: this.third_reason,
                            third_reason_detail: this.third_reason_detail,
                        }
                        var id = this.data1[this.modal.index].id;
                        console.log(name);
                        var path = base_path + 'admin/data/' + id;
                        this.$http.post(path, name).then(response => {
                            this.$Message.success('修改成功');
                            console.log("正常");
                            console.log(this.formInline);
                        }, response => {
                            this.$Message.error('修改失败');
                            console.log("异常");
                            // error callback
                        });
                    }
                    else {
                        this.$Message.error('数据修改失败');
                    }
                })
             },
			
			handleExit() {
