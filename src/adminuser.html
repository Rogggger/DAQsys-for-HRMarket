<html>
<head>
<meta charset="UTF-8">
<title>管理员用户</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/iview@2.0.0-rc.5/dist/styles/iview.css">
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/iview@2.0.0-rc.5/dist/iview.min.js"></script>

<style>
    .layout{
        *border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
    .layout-breadcrumb{
        padding: 10px 15px 0;
    }
    .layout-content{
        min-height: 200px;
        margin: 15px;
        overflow: hidden;
        background: #fff;
        border-radius: 4px;
    }
    .layout-content-main{
        padding: 10px;
    }
    .layout-copy{
        text-align: center;
        padding: 10px 0 20px;
        color: #9ea7b4;
    }
    .layout-menu-left{
        background: #464c5b;
    }
    .layout-header{
        height: 50px;
        background: #fff;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }
    .layout-ceiling-main a{
        color: #9ba7b5;
    }
    .layout-hide-text .layout-text{
        display: none;
    }
    .ivu-col{
        transition: width .2s ease-in-out;
    }
	.system-title{
		letter-spacing:10px;
		font-size:28px; 
		font-family:"LiSu",隶书;
		line-height:50px;
    }
    #form{
		margin-top:100px;
		margin-left:40%;
		text-align: center;
	}
</style>
</head>

<body>
  <div id="app">
    <div class="layout" :class="{'layout-hide-text': spanLeft < 5}">
        <Row type="flex">
            <i-col :span="24">
                <div class="layout-header">
                    <i-button type="text">
                        <Icon type="navicon" size="32"></Icon>
                    </i-button>
					<span class="system-title">山东省人力资源市场数据采集系统</span>
                </div>
                <div class="layout-content">
                    <div class="layout-content-main" :style="contentStyle">
						<i-form id="form" ref="formInline" :model="formInline"   style="width: 300px" >
							<h1>管理员用户</h1>
							</br></br>
							<Form-Item>
								<a href="adminenterpriseselect.html">
									<i-button type="primary" style="width: 300px">企业查询</i-button>
								</a>
							</Form-Item>
							<Form-Item>
								<a href="datamanagement.html">
									<i-button type="primary"  style="width: 300px">数据处理</i-button>
								</a>
							</Form-Item>
							<Form-Item>
								<a href="datasummary.html">
									<i-button type="primary"  style="width: 300px">数据汇总</i-button>
								</a>
							</Form-Item>
							<Form-Item>
								<a href=".html">
									<i-button type="primary" style="width: 300px">多维分析</i-button>
								</a>
							</Form-Item>
							<Form-Item>
								<a href=".html">
									<i-button type="primary"  style="width: 300px">图表分析</i-button>
								</a>
							</Form-Item>
							<Form-Item>
								<a href="notice.html">
									<i-button type="primary"  style="width: 300px">发布通知</i-button>
								</a>
							</Form-Item><Form-Item>
								<a href="systemmanagement.html">
									<i-button type="primary" style="width: 300px">系统管理</i-button>
								</a>
							</Form-Item>
							<Form-Item>
								<a href="createnewuser.html">
									<i-button type="primary"  style="width: 300px">注册</i-button>
								</a>
							</Form-Item>
							<Form-Item>
								<a href=".html">
									<i-button type="primary"  style="width: 300px">返回</i-button>
								</a>
							</Form-Item>
						</i-form>
                    </div>
                </div>
                <div class="layout-copy">
                    2016-2017 &copy; 027wh
                </div>
            </i-col>
        </Row>
    </div>
	<Back-Top></Back-Top>
  </div>

<script>
	new Vue({
        el: '#app',
        
        data () {
                return {
                    spanLeft: 5,
                    spanRight: 19,
                    theme1: 'dark',
                    formInline: {
						
                    },
                    ruleInline: {
						
                    }
                }
            },
            
    	computed:{
         	iconSize:function () {
                return this.spanLeft === 5 ? 14 : 24;
            },
            contentStyle: function(){
           		var innerHeight = window.innerHeight;
           		var contentHeight = innerHeight-50-110;
            	return "min-height: "+contentHeight+"px";
            }
    	},
        methods: {
            toggleClick: function() {
                if (this.spanLeft === 5) {
                    this.spanLeft = 2;
                    this.spanRight = 22;
                } else {
                    this.spanLeft = 5;
                    this.spanRight = 19;
                }
            }
        }
    })
</script>
</body>
</html>
