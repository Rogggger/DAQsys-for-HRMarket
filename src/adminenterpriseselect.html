<html>
<head>
<meta charset="UTF-8">
<title>企业查询</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/iview@2.0.0-rc.5/dist/styles/iview.css">
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/iview@2.0.0-rc.5/dist/iview.min.js"></script>

<style>
    .layout{
        *border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
    .layout-breadcrumb{
        padding: 10px 15px 0;
    }
    .layout-content{
        min-height: 200px;
        margin: 15px;
        overflow: hidden;
        background: #fff;
        border-radius: 4px;
    }
    .layout-content-main{
        padding: 10px;
    }
    .layout-copy{
        text-align: center;
        padding: 10px 0 20px;
        color: #9ea7b4;
    }
    .layout-menu-left{
        background: #464c5b;
    }
    .layout-header{
        height: 50px;
        background: #fff;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }
    .layout-ceiling-main a{
        color: #9ba7b5;
    }
    .layout-hide-text .layout-text{
        display: none;
    }
    .ivu-col{
        transition: width .2s ease-in-out;
    }
	.system-title{
		letter-spacing:10px;
		font-size:28px; 
		font-family:"LiSu",隶书;
		line-height:50px;
    }
    #form{
		margin-top:100px;
		margin-left:40%;
		text-align: center;
	}
</style>
</head>

<body>
  <div id="app">
    <div class="layout" :class="{'layout-hide-text': spanLeft < 5}">
        <Row type="flex">
            <i-col :span="spanLeft" class="layout-menu-left">
                <i-menu active-name="1-2" theme="dark" width="auto" :open-names="['1']">
                    <Submenu name="1">
                        <template slot="title">
                            <Icon type="ios-navigate" :size="iconSize"></Icon>
                            <span class="layout-text">企业查询</span>
                        </template>
                    </Submenu>
                    <Submenu name="2">
                        <template slot="title">
                            <Icon type="ios-keypad" :size="iconSize"></Icon>
                            <span class="layout-text">数据管理</span>
                        </template>
                        <Menu-item name="2-1">数据处理</Menu-item>
                    </Submenu>
                    <Submenu name="3">
                        <template slot="title">
                            <Icon type="ios-analytics" :size="iconSize"></Icon>
                            <span class="layout-text">数据汇总</span>
                        </template>
                        <Menu-item name="3-1">汇总页面</Menu-item>
                        <Menu-item name="3-2">取样分析</Menu-item>
						<Menu-item name="3-3">对比分析</Menu-item>
                        <Menu-item name="3-4">趋势分析</Menu-item>
                    </Submenu>
					<Submenu name="4">
                        <template slot="title">
                            <Icon type="ios-navigate" :size="iconSize"></Icon>
                            <span class="layout-text">发布通知</span>
                        </template>
                    </Submenu>
					<Submenu name="5">
                        <template slot="title">
                            <Icon type="ios-analytics" :size="iconSize"></Icon>
                            <span class="layout-text">系统管理</span>
                        </template>
                        <Menu-item name="5-1">上报时限</Menu-item>
                        <Menu-item name="5-2">用户管理</Menu-item>
						<Menu-item name="5-3">角色管理</Menu-item>
                        <Menu-item name="5-4">系统监控</Menu-item>
                    </Submenu>
					<Submenu name="6">
                        <template slot="title">
                            <Icon type="ios-navigate" :size="iconSize"></Icon>
                            <span class="layout-text">注册</span>
                        </template>
                    </Submenu>
					
					
					
                </i-menu>
            </i-col>
            <i-col :span="spanRight">
                <div class="layout-header">
                    <i-button type="text" @click="toggleClick">
                        <Icon type="navicon" size="32"></Icon>
                    </i-button>
					<span class="system-title">山东省人力资源市场数据采集系统</span>
					
                </div>
                <div class="layout-breadcrumb">
                    <Breadcrumb>
                        <Breadcrumb-item href="adminuser.html">管理员用户</Breadcrumb-item>
                        <Breadcrumb-item>企业查询</Breadcrumb-item>
                    </Breadcrumb>
                </div>
                <div class="layout-content">
                    <div class="layout-content-main" :style="contentStyle">
						<i-form id="form" ref="formInline" :model="formInline" label-position="left" :label-width="105" :rules="ruleInline" style="width: 300px" >
							<h1>企业信息管理</h1>
							<br>
							<Form-Item label="请输入企业名称">
								<i-input type="enterprise_name" v-model="formInline.enterprise_name" placeholder="企业名称" clearable style="width: 300px">
								</i-input>
							</Form-Item>
							<i-button type="primary" @click="postUsers(formInline)" style="width: 150px" icon="ios-search">查询</i-button>
							<br><br><br><br>
							<Form-Item label="所属地区">
								<i-input type="area" v-model="formInline.area" placeholder="所属地区" clearable style="width: 300px">
									<icon type="earth" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="组织机构代码">
								<i-input type="code" v-model="formInline.code" placeholder="组织机构代码" clearable style="width: 300px">
									<icon type="ios-briefcase" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="企业名称">
								<i-input type="name" v-model="formInline.name" placeholder="企业名称" clearable style="width: 300px">
									<icon type="ios-home-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="企业性质">
								<i-input type="enterprisetype1" v-model="formInline.enterprisetype1" placeholder="企业规模" clearable style="width: 300px">
									<icon type="ios-pie-outline" slot="prepend"></icon>
								</i-input>
								<i-input type="enterprisetype2" v-model="formInline.enterprisetype2" placeholder="企业经济类型" clearable style="width: 300px">
									<icon type="ios-book-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="所属行业">
								<i-input type="belong_to" v-model="formInline.belong_to" placeholder="所属行业" clearable style="width: 300px">
									<icon type="ios-bookmarks-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="主要经营业务">
								<i-input type="main_business" v-model="formInline.main_business" placeholder="主要经营业务" clearable style="width: 300px">
									<icon type="ios-briefcase-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="联系人">
								<i-input type="contacts" v-model="formInline.contacts" placeholder="联系人" clearable style="width: 300px">
									<icon type="ios-person-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="联系地址">
								<i-input type="address" v-model="formInline.address" placeholder="市/区" clearable style="width: 300px">
									<icon type="ios-list" slot="prepend"></icon>
								</i-input>
								<i-input type="address_detail" v-model="formInline.address_detail" placeholder="详细地址" clearable style="width: 300px">
									<icon type="ios-list-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="邮政编码">
								<i-input type="postal_code" v-model="formInline.postal_code" placeholder="邮政编码" clearable style="width: 300px">
									<icon type="android-mail" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="联系电话">
								<i-input type="phone" v-model="formInline.phone" placeholder="格式为（区号）+电话或者手机号码" clearable style="width: 300px">
									<icon type="ios-telephone-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="传真">
								<i-input type="fax" v-model="formInline.fax" placeholder="格式为（区号）+电话" clearable style="width: 300px">
									<icon type="ios-printer-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item label="EMAIL">
								<i-input type="email" v-model="formInline.email" placeholder="格式为xxx@xxx.xxx" clearable style="width: 300px">
									<icon type="ios-email-outline" slot="prepend"></icon>
								</i-input>
							</Form-Item>
							<Form-Item>
								<a href="adminuser.html">
									<i-button type="primary" style="width: 200px">返回</i-button>
								</a>
							</Form-Item>
						</i-form>
                    </div>
                </div>
                <div class="layout-copy">
                    2016-2017 &copy; 027wh
                </div>
            </i-col>
        </Row>
    </div>
	<Back-Top></Back-Top>
  </div>

<script>
	new Vue({
        el: '#app',
        data () {
                return {
                    spanLeft: 5,
                    spanRight: 19,
                    theme1: 'dark',
                    formInline: {
                        enterprise_name: '',
						area: '',
						code: '',
						name: '',
						enterprise_scale:[],
						enterprise_kind:[],
						belong_to:'',
						main_business: '',
						contacts: '',
						address:'',
						address_detail: '',
						postal_code: '',
						phone: '',
						fax: '',
						email: ''
                    },
					
                    ruleInline: {
                        enterprise_name: [
                            { required: true, message: 'Please fill in the enterprise name.', trigger: 'blur' }
                        ]
                    }
                }
            },
    	computed:{
         	iconSize:function () {
                return this.spanLeft === 5 ? 14 : 24;
            },
            contentStyle: function(){
           		var innerHeight = window.innerHeight;
           		var contentHeight = innerHeight-50-110;
            	return "min-height: "+contentHeight+"px";
            }
    	},
        methods: {
            toggleClick: function() {
                if (this.spanLeft === 5) {
                    this.spanLeft = 2;
                    this.spanRight = 22;
                } else {
                    this.spanLeft = 5;
                    this.spanRight = 19;
                }
            }
        }
    })
</script>
</body>
</html>
