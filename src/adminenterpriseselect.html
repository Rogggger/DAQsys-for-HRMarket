<html>

<style>
    .layout{
        *border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
	.layout-logo{
		width: 180px;
		height: 30px;
		background: #5b6270;
		border-radius: 3px;
		float: left;
		position: relative;
		top: 15px;
		left: 20px;
	}
	.layout-exit{
		width: 100px;
		height: 30px;
		background: #5b6270;
		float: right;
		position: relative;
		top: 15px;
		right: 20px;
		text-align: right;
	}
	
    .layout-breadcrumb{
        padding: 10px 15px 0;
    }
    .layout-content{
        min-height: 200px;
        margin: 15px;
        overflow: hidden;
        background: #fff;
        border-radius: 4px;
    }
    .layout-content-main{
        padding: 10px;
    }
    .layout-copy{
        text-align: center;
        padding: 10px 0 20px;
        color: #9ea7b4;
    }
    .layout-menu-left{
        background: #464c5b;
		width: 220px;
    }
    .layout-header{
        height: 60px;
        background: #313540;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }
    .layout-ceiling-main a{
        color: #9ba7b5;
    }
    .layout-hide-text .layout-text{
        display: none;
    }
    .ivu-col{
        transition: width .2s ease-in-out;
    }
	.system-title{
		letter-spacing:10px;
		font-size:28px; 
		font-family:"LiSu",隶书;
		line-height:50px;
		padding-left:230px;
		color: #fff;
    }
    #form{
		margin-top:100px;
		margin-left:40%;
		text-align: center;
	}
</style>
</head>

<body>
  <div id="app">
    <div class="layout" :class="{'layout-hide-text': spanLeft < 5}">
		<div class="layout-exit">
			<i-button type="primary" @click="handleExit()" style="width: 100px">退出系统</i-button>
		</div>
		<div class="layout-header">
			<div class="layout-logo"></div>
			<h1 class="system-title">山东省人力资源市场数据采集系统</h1>
		</div>

		<Row type="flex">
            <i-col :span="spanLeft" class="layout-menu-left">
                <i-menu active-name="1-1" theme="dark" width="auto" :open-names="['1']">
                    <Submenu name="1">
                        <template slot="title">
                            <Icon type="ios-navigate" :size="iconSize"></Icon>
                            <span class="layout-text">企业管理</span>
                        </template>
						<a href="adminenterpriseselect.html">
							<Menu-item name="1-1">企业查询</Menu-item>
						</a>
						<a href="createnewuser.html">
							<Menu-item name="1-2">创建新用户</Menu-item>
						</a>
						<a href="sampleanalysis.html">
							<Menu-item name="1-3">取样分析</Menu-item>
						</a>
                    </Submenu>
					<Submenu name="2">
                        <template slot="title">
                            <Icon type="ios-navigate" :size="iconSize"></Icon>
                            <span class="layout-text">数据管理</span>
                        </template>
						<a href="datamanagement.html">
							<Menu-item name="2-1">数据处理</Menu-item>
						</a>
						<a href="datasummary.html">

						</a>
						<a href="graph.html">

						</a>
                    </Submenu>
					<Submenu name="3">
                        <template slot="title">
                            <Icon type="ios-navigate" :size="iconSize"></Icon>
                            <span class="layout-text">通知中心</span>
                        </template>
						<a href="notice.html">
							<Menu-item name="3-1">发布通知</Menu-item>
						</a>
						<a href="noticeviewing.html">
							<Menu-item name="3-2">浏览通知</Menu-item>
						</a>
                    </Submenu>
					<Submenu name="4">
                        <template slot="title">
                            <Icon type="ios-navigate" :size="iconSize"></Icon>
                            <span class="layout-text">系统管理</span>
                        </template>
						<a href="reportingdeadline.html">
							<Menu-item name="4-1">上报时限</Menu-item>
						</a>
						<a href="usermanagement.html">
							<Menu-item name="4-2">用户管理</Menu-item>

						<a href="charactermanagement.html">

						<a href="systemmonitoring.html">
							<Menu-item name="4-4">系统监控</Menu-item>
						</a>
                    </Submenu>
                </i-menu>
            </i-col>
            <i-col :span="spanRight">
                <div class="layout-breadcrumb">
                    <Breadcrumb>
                        <Breadcrumb-item href="adminuser.html">管理员用户</Breadcrumb-item>
                        <Breadcrumb-item>企业查询</Breadcrumb-item>
                    </Breadcrumb>
                </div>
                <div class="layout-content">
                    <div class="layout-content-main" :style="contentStyle">
						<i-form :model="formInline" :rules="ruleInline" inline >
							<Form-Item>
								<i-select v-model="formInline.select" placeholder="查询条件" style="width:250px">
									<i-option value="name">单位名称</i-option>
									<i-option value="user_name">登陆账号</i-option>
									<i-option value="user_is_admin">用户类型</i-option>
									<i-option value="city">所属地市</i-option>
									<i-option value="district">所属市县</i-option>
									<i-option value="status">数据状态</i-option>
									<i-option value="enterprise_kind">单位性质</i-option>
									<i-option value="belong_to">所属行业</i-option>
									<i-option value="start_at">起始日期</i-option>
									<i-option value="end_at">结束日期</i-option>
									<i-option value="month">统计月份</i-option>
									<i-option value="season">统计季度</i-option>
								</i-select>
							</Form-Item>
							<Form-Item prop="condition" v-if="formInline.select!='' &&formInline.select!='start_at' &&formInline.select!='end_at' &&formInline.select!='month' &&formInline.select!='season'">
								<i-input type="text"  v-model="formInline.condition" placeholder="查询条件" clearable style="width: 300px">
								</i-input>
								<i-button type="primary" @click="postData()">查询</i-button>
							</Form-Item>
							<Form-Item v-if="formInline.select=='start_at' ||formInline.select=='end_at'||formInline.select=='month' ||formInline.select=='season'">
								<Date-Picker v-model="formInline.time" type="date" split-panels format="yyyy-MM-dd" placeholder="请选择日期" style="width: 250px"></Date-Picker>                   
								<i-button type="primary" @click="postData()">查询</i-button>
							</Form-Item>
							
						</i-form>
                        <i-table border :columns="columns" :data="data1" height="700px" ref="table"></i-table>
						<i-button type="primary" size="large" @click="exportData()"><icon type="ios-download-outline"></icon> 导出表格</i-button>
                    </div>
                </div>
                <div class="layout-copy">
                    2016-2017 &copy; 027wh
                </div>
            </i-col>
        </Row>
    </div>
	<Back-Top></Back-Top>
  </div>

<script>
	new Vue({
        el: '#app',
        data () {
                return {
                    spanLeft: 5,
                    spanRight: 19,
                    theme1: 'dark',
					
                    columns: [
						{
							title: '所属地区',
							key: 'area'
						},
						{
							title: '组织机构代码',
							key: 'code'
						},
						{
							title: '企业名称',
							key: 'name'
						},
						{
							title: '企业规模',
							key: 'enterprise_scale'
						},
						{
							title: '企业经济类型',
							key: 'enterprise_kind'
						},
						{
							title: '所属行业',
							key: 'belong_to'
						},
						{
							title: '主要经营业务',
							key: 'main_business'
						},
						{
							title: '联系人',
							key: 'contacts'
						},
						{
							title: '联系地址',
							key: 'address'
						},
						{
							title: '邮政编码',
							key: 'postal_code'
						},
						{
							title: '联系电话',
							key: 'phone'
						},
						{
							title: '传真',
							key: 'fax'
						},
						{
							title: 'EMAIL',
							key: 'email'
						},
						
						{
							title: '操作',
							key: 'action',
							width: 140,
							align: 'center',
							render: (h, params) => {
								return h('div', [
									h('Button', {
										props: {
											type: 'primary',
											size: 'small'
										},
										style: {
											marginRight: '5px'
										},
										on: {
											click: () => {
												this.show(params.index)
											}
										}
									}, '详情')
								]);
							}
						}
					],
					data1: [{
                        
                    }],
                    formInline: {
						condition: '',//下拉框中所选
						select: '',//输入框所填
						time:'',//一个时间
					},
					ruleInline: {
                        condition: [
                            { required: true, message: '请输入', trigger: 'blur' }
						]
                    }
                }
            },
    	computed:{
         	iconSize:function () {
                return this.spanLeft === 5 ? 14 : 24;
            },
            contentStyle: function(){
           		var innerHeight = window.innerHeight;
           		var contentHeight = innerHeight-50-110;
            	return "min-height: "+contentHeight+"px";
            }
    	},
        methods: {
			formatDate:function(date) {
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let monthZero = month < 10 ? '0' : '';
                let day = date.getDate();
                let dayZero = day < 10 ? '0' : '';
                let hour=date.getHours();
                let hourZero = hour < 10 ? '0' : '';
                let minute=date.getMinutes();
                let minuteZero = minute < 10 ? '0' : '';
                let second=date.getSeconds();
                let secondZero = second < 10 ? '0' : '';
                return year + '-' + monthZero + month + '-' + dayZero + day+'T'+hourZero+hour+':'+minuteZero+minute+':'+secondZero+second+'+00:00';
        	},
            toggleClick: function() {
                if (this.spanLeft === 5) {
                    this.spanLeft = 2;
                    this.spanRight = 22;
                } else {
                    this.spanLeft = 5;
                    this.spanRight = 19;
                }
			},
			postData:function(){
				var path=base_path+'admin/search';
				var name={
					condition:this.formInline.condition,
					select:this.formInline.select,
					time:this.formatDate(this.formInline.time),
				}
                console.log('name='+name);
                this.$http.post(path,name).then(response => {
                  this.data1=response.body;
                }, response => {
                    console.log("异常");
                  // error callback
                });
            },
			// getName:function(){
			// 	var path=base_path+'admin/info';
            //     this.$http.get(path/*+'?this.formInline.select='+this.formInline.condition*/).then(response => {
			// 	  console.log("正常");
			// 	  console.log(response.body);
			// 	  this.data=response.body;
			// 	}, response => {
			// 	console.log("异常");
			// 	  // error callback
			// 	});
            // },
			// postDate:function(){
            //     var path=base_path+'admin/info';
            //     var start=this.formatDate(this.date_value[0]);
            //     var end=this.formatDate(this.date_value[1]);
            //     console.log(start);
            //     console.log(end);
                
            //     this.$http.get(path+'?start='+start+'&end='+end).then(response => {
            //         console.log("正常");
            //         this.tasks=response.body;
            //       console.log(this.tasks);
            //       this.formInline=response.body;
            //     }, response => {
            //         console.log("异常");
            //       // error callback
            //     });
            // },
			// postDay:function(){
            //     var path=base_path+'admin/info';
            //     var day=this.formatDate(this.time);
            //     console.log(day);
                
            //     this.$http.get(path+'?date='+day).then(response => {
            //         console.log("正常");
            //         this.tasks=response.body;
            //       console.log(this.tasks);
            //       this.formInline=response.body;
            //     }, response => {
            //         console.log("异常");
            //       // error callback
            //     });
			// },
			
			show (index) {
                this.$Modal.info({
                    title: '企业信息',
                    content: `所属地区：${this.data[index].area}
					<br>组织机构代码：${this.data[index].code}
					<br>企业名称：${this.data[index].name}
					<br>企业规模：${this.data[index].enterprise_scale}
					<br>企业经济类型：${this.data[index].enterprise_kind}
					<br>所属行业：${this.data[index].belong_to}
					<br>主要经营业务：${this.data[index].main_business}
					<br>联系人：${this.data[index].contacts}
					<br>市/区：${this.data[index].address}
					<br>详细地址：${this.data[index].address_detail}
					<br>邮政编码：${this.data[index].postal_code}
					<br>联系电话：${this.data[index].phone}
					<br>传真：${this.data[index].fax}
					<br>EMAIL：${this.data[index].email}`
                })
            },
            exportData () {
				this.$refs.table.exportCsv({
					filename: '企业信息'
				});
            },      
			handleExit() {
				var path=base_path+'account/logout';
                this.$http.get(path).then(response => {
                   window.location.href="../login.html";//跳转到登录页面
                  // get body data
                  //this.tasks = response.body;
                }, response => {
                  // error callback
                });
            }
        }
    })
</script>
</body>
