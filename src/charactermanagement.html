<html>
<head>
<meta charset="UTF-8">
<title>角色管理</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/iview@2.0.0-rc.5/dist/styles/iview.css">
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/iview@2.0.0-rc.5/dist/iview.min.js"></script>

<style>
    .layout{
        *border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
    .layout-breadcrumb{
        padding: 10px 15px 0;
    }
    .layout-content{
        min-height: 200px;
        margin: 15px;
        overflow: hidden;
        background: #fff;
        border-radius: 4px;
    }
    .layout-content-main{
        padding: 10px;
    }
    .layout-copy{
        text-align: center;
        padding: 10px 0 20px;
        color: #9ea7b4;
    }
    .layout-menu-left{
        background: #464c5b;
    }
    .layout-header{
        height: 50px;
        background: #fff;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }
    .layout-ceiling-main a{
        color: #9ba7b5;
    }
    .layout-hide-text .layout-text{
        display: none;
    }
    .ivu-col{
        transition: width .2s ease-in-out;
    }
	.system-title{
		letter-spacing:10px;
		font-size:28px; 
		font-family:"LiSu",隶书;
		line-height:50px;
    }
    #form{
		margin-top:100px;
		margin-left:40%;
		text-align: center;
	}
</style>
</head>

<body>
  <div id="app">
    <div class="layout" :class="{'layout-hide-text': spanLeft < 5}">
        <Row type="flex">
            <i-col :span="spanLeft" class="layout-menu-left">
                <i-menu active-name="1-2" theme="dark" width="auto" :open-names="['1']">
                    <Submenu name="1">
                        <template slot="title">
                            <Icon type="ios-navigate" :size="iconSize"></Icon>
                            <span class="layout-text">导航一</span>
                        </template>
                        <Menu-item name="1-1">选项 1</Menu-item>
                        <Menu-item name="1-2">选项 2</Menu-item>
                        <Menu-item name="1-3">选项 3</Menu-item>
                    </Submenu>
                    <Submenu name="2">
                        <template slot="title">
                            <Icon type="ios-keypad" :size="iconSize"></Icon>
                            <span class="layout-text">导航二</span>
                        </template>
                        <Menu-item name="2-1">选项 1</Menu-item>
                        <Menu-item name="2-2">选项 2</Menu-item>
                    </Submenu>
                    <Submenu name="3">
                        <template slot="title">
                            <Icon type="ios-analytics" :size="iconSize"></Icon>
                            <span class="layout-text">导航三</span>
                        </template>
                        <Menu-item name="3-1">选项 1</Menu-item>
                        <Menu-item name="3-2">选项 2</Menu-item>
                    </Submenu>
                </i-menu>
            </i-col>
            <i-col :span="spanRight">
                <div class="layout-header">
                    <i-button type="text" @click="toggleClick">
                        <Icon type="navicon" size="32"></Icon>
                    </i-button>
					<span class="system-title">山东省人力资源市场数据采集系统</span>
                </div>
                <div class="layout-breadcrumb">
                    <Breadcrumb>
                        <Breadcrumb-item href="adminuser.html">管理员用户</Breadcrumb-item>
						<Breadcrumb-item href="systemmanagement.html">系统管理</Breadcrumb-item>
                        <Breadcrumb-item>角色管理</Breadcrumb-item>
                    </Breadcrumb>
                </div>
                <div class="layout-content">
                    <div class="layout-content-main" :style="contentStyle">
						<i-form id="form" ref="formInline" :model="formInline" :rules="ruleInline" style="width: 310px" >
							<h1>角色管理</h1>
							</br>
							<Form-Item label="角色">
								&nbsp; &nbsp;功能</br>
								<i-input type="text" v-model="formInline.character1" clearable style="width: 135px">
								</i-input> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
								<i-input type="text" v-model="formInline.function1"  clearable style="width: 135px">
								</i-input>
								
								<i-input type="text" v-model="formInline.character2" clearable style="width: 135px">
								</i-input> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
								<i-input type="text" v-model="formInline.function2"  clearable style="width: 135px">
								</i-input>
								
								<i-input type="text" v-model="formInline.character3" clearable style="width: 135px">
								</i-input> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
								<i-input type="text" v-model="formInline.function3"  clearable style="width: 135px">
								</i-input>
								
								<i-input type="text" v-model="formInline.character4" clearable style="width: 135px">
								</i-input> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
								<i-input type="text" v-model="formInline.function4"  clearable style="width: 135px">
								</i-input>
							</Form-Item>
							<Form-Item>
								<i-button type="primary" @click="postUsers(formInline)" style="width: 100px">查看</i-button>	
								<i-button type="primary" @click="postUsers(formInline)" style="width: 100px">更改</i-button>	
								<i-button type="primary" @click="postUsers(formInline)" style="width: 100px">删除</i-button>
							</Form-Item>							
							</br>
							<Form-Item>
								<i-input type="text" v-model="formInline.character5" clearable style="width: 135px">
								</i-input> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
								<i-input type="text" v-model="formInline.function5"  clearable style="width: 135px">
								</i-input>
							</Form-Item>
							<Form-Item>
								<i-button type="primary" @click="postUsers(formInline)" style="width: 100px">新增</i-button>
							</Form-Item>
							<Form-Item>
								<a href="systemmanagement.html">
									<i-button type="primary" style="width: 100px">返回</i-button>
								</a>
							</Form-Item>
						</i-form>
                    </div>
                </div>
                <div class="layout-copy">
                    2016-2017 &copy; 027wh
                </div>
            </i-col>
        </Row>
    </div>
	<Back-Top></Back-Top>
  </div>

<script>
	new Vue({
        el: '#app',
        data () {
                return {
                    spanLeft: 5,
                    spanRight: 19,
                    theme1: 'dark',
                    formInline: {
                        character1: '',
						character2: '',
						character3: '',
						character4: '',
						character5: '',
						function1: '',
						function2: '',
						function3: '',
						function4: '',
						function5: ''
                    },
                    ruleInline: {
                        
                    }
                }
            },
    	computed:{
         	iconSize:function () {
                return this.spanLeft === 5 ? 14 : 24;
            },
            contentStyle: function(){
           		var innerHeight = window.innerHeight;
           		var contentHeight = innerHeight-50-110;
            	return "min-height: "+contentHeight+"px";
            }
    	},
        methods: {
            toggleClick: function() {
                if (this.spanLeft === 5) {
                    this.spanLeft = 2;
                    this.spanRight = 22;
                } else {
                    this.spanLeft = 5;
                    this.spanRight = 19;
                }
            }
        }
    })
</script>
</body>
</html>
